<h2 align="center">Tabla de Usuarios</h2>

<hr>
<div class="mat-elevation-z8">
<!-- 
  <mat-form-field>
    <input matInput (keyup)="hadleFilter($event.target.value)" placeholder="Buscar Usuario">
  </mat-form-field> -->

  <button mat-raised-button color="primary" (click)="handleGoStoreForm()"><i></i> Agregar</button>
  <button mat-raised-button color="warning" (click)="handleDeleteUser($key)"><i></i> Borrar</button>

<table mat-table [dataSource]="userList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->


  <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row.$key) : null"
                      [checked]="selection.isSelected(row.$key)">
        </mat-checkbox>
      </td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.user}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Pocicion </th>
    <td mat-cell *matCellDef="let user"> {{user.position}} </td>
  </ng-container>

  <!-- a las hrs hay que ponerlas despues -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let user"> {{user.hours}} </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
